<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <title>Picsy : Order</title>
    
    <script>
        function callNativeApp () {
            try {
                
                webkit.messageHandlers.callbackHandler.postMessage("Success");
            } catch(err) {
                webkit.messageHandlers.callbackHandler.postMessage("Failure");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <div class="col-xs-12">
                <br>
                <h2>Order Your Yearbook</h2>
            </div>
            <div class="col-xs-12">
                <p><strong><u>Yearbook Name :-</u></strong></p>
                <p style="margin-left: 30px">&nbsp;</p>
                <p style="margin-left: 30px">
                    Endless Radix Memories.
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <button style="margin-left: 100px" type="button" onclick="callNativeApp()">Order Yearbook</button>
        <div id='logContainer'></div>
    </div>
</body>
</html>
